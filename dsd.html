<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="createLi()">
<button onclick="createLi()">Dawaj wynika</button>
<ul id="myUl">

</ul>
<script>
//        var li = '';
    function createLi(){
        var myList = document.getElementById('myUl');
        for(var i = 0; i < 100; i++) {
            document.getElementById('myUl').innerHTML += '<li>' + i + '</li>';
            if(i % 3 == 0){
                myList.childNodes[i + 1].setAttribute('style', 'background-color: brown');
                myList.childNodes[i + 1].onclick = arekDuparek;
            } else {
                myList.childNodes[i + 1].setAttribute('style', 'background-color: green');
            }
        }
}
function arekDuparek () {
        alert('Arek duparek');
    }

</script>
</body>
</html>
